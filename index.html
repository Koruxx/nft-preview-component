<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container-equilibrium">
    <div class="image-equilibrium">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="sale">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum Cryptocurrency Icon"><span class="cost-eth">0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock Icon"><span class="sale-time">3 days left</span>
      </div>
    </div>
    <hr noshade>
    <div class="jules">
      <img src="images/image-avatar.png" alt="Jules Wyvern Avatar"><span id="creation">Creation of </span><span>Jules Wyvern</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by⠀<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by⠀<a href="https://www.frontendmentor.io/profile/Koruxx" target="_blank">Koruxx</a>.

  </div>
</body>

</html>
